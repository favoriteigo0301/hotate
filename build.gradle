plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'org.flywaydb.flyway' version '7.4.0'
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'

    compile group: 'org.flywaydb', name: 'flyway-core', version: '7.4.0'

    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.7.1'

    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'org.springframework.boot:spring-boot-devtools'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

}

application {
    // Define the main class for the application.
    mainClassName = 'study.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

flyway {
    url = 'jdbc:mariadb://localhost:3306/sample'
    user = 'sample'
    password = 'sample'
}
