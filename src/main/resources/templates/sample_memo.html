<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script th:href="@{/webjars/jquery/3.5.1/dist/jquery.min.map}"></script>
    <script th:href="@{/webjars/popper.js/1.16.0/popper.js}"></script>
    <title>サンプルメモアプリ作成中</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="sample_memo.html">サンプルメモアプリ</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-content">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">ホーム<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">登録</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form th:action="@{/sample/memo/index}" th:method="post" th:object="${request}">
        <div class="form-row">
            <div class="col-md-6 mt-3">
                <label for="subject">タイトル</label>
                <input type="text" class="form-control is-invalid" name="title" placeholder="今日は朝起きれた">
                <div class="invalid-feedback" th:text="${titleError}"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mt-3">
                <label for="detail">内容</label>
                <textarea class="form-control is-invalid" name="detail" placeholder="えらい"></textarea>
                <div class="invalid-feedback" th:text="${detailError}"></div>
            </div>
        </div>

        <div class="col-md-6 mt-3">
            <label for="image">画像</label>
            <input type="file" class="form-control is-invalid" name="image">
            <div class="invalid-feedback">
                画像を選択してください
            </div>
        </div>

        <input type="submit" name="submit" class="btn btn-primary mt-3" value="登録">

    </form>
</body>
</html>
